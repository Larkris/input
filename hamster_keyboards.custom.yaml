patch:
  keyboards:
    - name: "全键"
      isPrimary: true
      rows:
        - keys:
            - action: { character: { char: "q" } }
              swipe:
                - action: { symbol: { char: "1" } }
                  direction: up
                - action: { symbol: { char: "!" } }
                  direction: down
            - action: { character: { char: "w" } }
              swipe:
                - action: { symbol: { char: "2" } }
                  direction: up
                - action: { symbol: { char: "@" } }
                  direction: down
            - action: { character: { char: "e" } }
              swipe:
                - action: { symbol: { char: "3" } }
                  direction: up
                - action: { symbol: { char: "#" } }
                  direction: down
            - action: { character: { char: "r" } }
              swipe:
                - action: { symbol: { char: "4" } }
                  direction: up
                - action: { symbol: { char: "$" } }
                  direction: down
            - action: { character: { char: "t" } }
              swipe:
                - action: { symbol: { char: "5" } }
                  direction: up
                - action: { symbol: { char: "%" } }
                  direction: down
            - action: { character: { char: "y" } }
              swipe:
                - action: { symbol: { char: "6" } }
                  direction: up
                - action: { symbol: { char: "^" } }
                  direction: down
            - action: { character: { char: "u" } }
              swipe:
                - action: { symbol: { char: "7" } }
                  direction: up
                - action: { symbol: { char: "&" } }
                  direction: down
            - action: { character: { char: "i" } }
              swipe:
                - action: { symbol: { char: "8" } }
                  direction: up
                - action: { symbol: { char: "*" } }
                  direction: down
            - action: { character: { char: "o" } }
              swipe:
                - action: { symbol: { char: "9" } }
                  direction: up
                - action: { symbol: { char: "(" } }
                  direction: down
            - action: { character: { char: "p" } }
              swipe:
                - action: { symbol: { char: "0" } }
                  direction: up
                - action: { symbol: { char: ")" } }
                  direction: down
        - keys:
            - action: none
              width: available
              processByRIME: false
            - action: { character: { char: "a" } }
              swipe:
                - action: { shortcutCommand: "#全选" }
                  direction: up
                - action: { symbol: { char: "~" } }
                  direction: down
            - action: { character: { char: "s" } }
              swipe:
                - action: { symbol: { char: "-" } }
                  direction: up
                - action: { symbol: { char: "_" } }
                  direction: down
            - action: { character: { char: "d" } }
              swipe:
                - action: { symbol: { char: "=" } }
                  direction: up
                - action: { symbol: { char: "+" } }
                  direction: down
            - action: { character: { char: "f" } }
              swipe:
                - action: { symbol: { char: "[" } }
                  direction: up
                - action: { symbol: { char: "{" } }
                  direction: down
            - action: { character: { char: "g" } }
              swipe:
                - action: { symbol: { char: "]" } }
                  direction: up
                - action: { symbol: { char: "}" } }
                  direction: down
            - action: { character: { char: "h" } }
              swipe:
                - action: { symbol: { char: '\' } }
                  direction: up
                - action: { symbol: { char: "|" } }
                  direction: down
            - action: { character: { char: "j" } }
              swipe:
                - action: { symbol: { char: "/" } }
                  direction: up
                - action: { symbol: { char: "?" } }
                  direction: down
            - action: { character: { char: "k" } }
              swipe:
                - action: { symbol: { char: ";" } }
                  direction: up
                - action: { symbol: { char: ":" } }
                  direction: down
            - action: { character: { char: "l" } }
              swipe:
                - action: { symbol: { char: "'" } }
                  direction: up
                - action: { symbol: { char: '"' } }
                  direction: down
            - action: none
              width: available
              processByRIME: false
        - keys:
            - action: shift
              width:
                portrait: { percentage: 0.125 }
                landscape: { percentage: 0.13 }
              swipe:
                - action: { shortcutCommand: "#中英切换" }
                  display: false
                  direction: up
            - action: none
              width: available
              processByRIME: false
            - action: { character: { char: "z" } }
              swipe:
                - action: { symbol: { char: "," } }
                  direction: up
                - action: { symbol: { char: "." } }
                  direction: down
            - action: { character: { char: "x" } }
              swipe:
                - action: { shortcutCommand: "#剪切" }
                  direction: up
                - action: { symbol: { char: "<" } }
                  direction: down
            - action: { character: { char: "c" } }
              swipe:
                - action: { shortcutCommand: "#复制" }
                  direction: up
                - action: { symbol: { char: ">" } }
                  direction: down
            - action: { character: { char: "v" } }
              swipe:
                - action: { shortcutCommand: "#粘贴" }
                  direction: up
                - action: { symbol: { char: "？" } }
                  direction: down
            - action: { character: { char: "b" } }
              swipe:
                - action: { symbol: { char: "、" } }
                  direction: up
                - action: { symbol: { char: "！" } }
                  direction: down
            - action: { character: { char: "n" } }
              swipe:
                - action: { symbol: { char: "；" } }
                  direction: up
                - action: { symbol: { char: "：" } }
                  direction: down
            - action: { character: { char: "m" } }
              swipe:
                - action: { symbol: { char: "‘" } }
                  label: "’"
                  direction: up
                - action: { symbol: { char: "“" } }
                  label: "”"
                  direction: down
            - action: none
              width: available
              processByRIME: false
            - action: backspace
              width:
                portrait: { percentage: 0.125 }
                landscape: { percentage: 0.13 }
              swipe:
                - action: { shortcutCommand: "#重输" }
                  display: false
                  direction: up
                - action: { shortcutCommand: "#清空" }
                  display: false
                  direction: left
        - keys:
            - action: { keyboardType: "数字" }
              width:
                portrait: { percentage: 0.2 }
                landscape: { percentage: 0.2 }
              label: "123"
              swipe:
                - action: { shortcutCommand: "#RimeSwitcher" }
                  display: false
                  direction: up
            - action: { character: { char: "`" } }
              swipe:
                - action: { shortcutCommand: { sendKeys: { keys: "u+U" } } }
                  direction: up
            - action: space
              width: available
              swipe:
                - action: { shortcutCommand: "#次选上屏" }
                  display: false
                  direction: up
            - action: comma
              swipe:
                - action: period
                  direction: up
            - action: enter
              width:
                portrait: { percentage: 0.2 }
                landscape: { percentage: 0.2 }
              swipe:
                - action: { shortcutCommand: "#换行" }
                  display: false
                  direction: up
    - name: "数字"
      rows:
        - keys:
            - action: { character: { char: "1" } }
            - action: { character: { char: "2" } }
            - action: { character: { char: "3" } }
            - action: { character: { char: "4" } }
            - action: { character: { char: "5" } }
            - action: { character: { char: "6" } }
            - action: { character: { char: "7" } }
            - action: { character: { char: "8" } }
            - action: { character: { char: "9" } }
            - action: { character: { char: "0" } }
        - keys:
            - action: none
              width: available
              processByRIME: false
            - action: { character: { char: "-" } }
            - action: { character: { char: "/" } }
            - action: { character: { char: ":" } }
            - action: { character: { char: ";" } }
            - action: { character: { char: "(" } }
            - action: { character: { char: ")" } }
            - action: { character: { char: "$" } }
            - action: { character: { char: "&" } }
            - action: { character: { char: "@" } }
            - action: none
              width: available
              processByRIME: false
        - keys:
            - action: { keyboardType: "符号" }
              width:
                portrait: { percentage: 0.125 }
                landscape: { percentage: 0.13 }
              label: "#+="
              swipe:
                - action: { shortcutCommand: "#中英切换" }
                  display: false
                  direction: up
            - action: none
              width: available
              processByRIME: false
            - action: { character: { char: "…" } }
            - action: { character: { char: "." } }
            - action: { character: { char: "," } }
            - action: { character: { char: "、" } }
            - action: { character: { char: "?" } }
            - action: { character: { char: "!" } }
            - action: { character: { char: '"' } }
            - action: none
              width: available
              processByRIME: false
            - action: backspace
              width:
                portrait: { percentage: 0.125 }
                landscape: { percentage: 0.13 }
              swipe:
                - action: { shortcutCommand: "#重输" }
                  display: false
                  direction: up
                - action: { shortcutCommand: "#清空" }
                  display: false
                  direction: left
        - keys:
            - action: { keyboardType: "全键" }
              width:
                portrait: { percentage: 0.2 }
                landscape: { percentage: 0.2 }
              label: "双拼"
              swipe:
                - action: { shortcutCommand: "#RimeSwitcher" }
                  display: false
                  direction: up
            - action: { symbol: { char: "·" } }
            - action: space
              width: available
              swipe:
                - action: { shortcutCommand: "#次选上屏" }
                  display: false
                  direction: up
            - action: { symbol: { char: "•" } }
            - action: enter
              width:
                portrait: { percentage: 0.2 }
                landscape: { percentage: 0.2 }
              swipe:
                - action: { shortcutCommand: "#换行" }
                  display: false
                  direction: up
    - name: "符号"
      rows:
        - keys:
            - action: { character: { char: "[" } }
            - action: { character: { char: "]" } }
            - action: { character: { char: "{" } }
            - action: { character: { char: "}" } }
            - action: { character: { char: "#" } }
            - action: { character: { char: "%" } }
            - action: { character: { char: "^" } }
            - action: { character: { char: "*" } }
            - action: { character: { char: "+" } }
            - action: { character: { char: "=" } }
        - keys:
            - action: none
              width: available
              processByRIME: false
            - action: { character: { char: "_" } }
            - action: { character: { char: '\' } }
            - action: { character: { char: "|" } }
            - action: { character: { char: "~" } }
            - action: { character: { char: "<" } }
            - action: { character: { char: ">" } }
            - action: { character: { char: "$" } }
            - action: { symbol: { char: "€" } }
            - action: { symbol: { char: "£" } }
            - action: none
              width: available
              processByRIME: false
        - keys:
            - action: { keyboardType: "数字" }
              width:
                portrait: { percentage: 0.125 }
                landscape: { percentage: 0.13 }
              label: "123"
              swipe:
                - action: { shortcutCommand: "#中英切换" }
                  display: false
                  direction: up
            - action: none
              width: available
              processByRIME: false
            - action: { character: { char: "…" } }
            - action: { character: { char: "." } }
            - action: { character: { char: "," } }
            - action: { character: { char: "、" } }
            - action: { character: { char: "?" } }
            - action: { character: { char: "!" } }
            - action: { character: { char: "'" } }
            - action: none
              width: available
              processByRIME: false
            - action: backspace
              width:
                portrait: { percentage: 0.125 }
                landscape: { percentage: 0.13 }
              swipe:
                - action: { shortcutCommand: "#重输" }
                  display: false
                  direction: up
                - action: { shortcutCommand: "#清空" }
                  display: false
                  direction: left
        - keys:
            - action: { keyboardType: "全键" }
              width:
                portrait: { percentage: 0.2 }
                landscape: { percentage: 0.2 }
              label: "双拼"
              swipe:
                - action: { shortcutCommand: "#RimeSwitcher" }
                  display: false
                  direction: up
            - action: { symbol: { char: "·" } }
            - action: space
              width: available
              swipe:
                - action: { shortcutCommand: "#次选上屏" }
                  display: false
                  direction: up
            - action: { symbol: { char: "•" } }
            - action: enter
              width:
                portrait: { percentage: 0.2 }
                landscape: { percentage: 0.2 }
              swipe:
                - action: { shortcutCommand: "#换行" }
                  display: false
                  direction: up
